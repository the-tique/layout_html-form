<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/action_page.php"
      method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label
          for="surname"
          class="label">Surname:
          <input
            type="text"
            name="Surname"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label
          for="name"
          class="label"
        > Name:
          <input
            type="text"
            name="Name"
            id="name"
            autocomplete="off"
          >
        </label>

        <label
          for="Age"
          class="label"
        > How old are You?
          <input
            type="number"
            name="age"
            id="Age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label
          for="BirthDate"
          class="label"
        > Full date of birth:
          <input
            type="date"
            name="birthDate"
            id="BirthDate"
          >
        </label>
        <label
          for="agreement"
          class="label"
        > I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label
          for="Email"
          class="label"
        > E:mail:
          <input
            type="email"
            id="Email"
            placeholder="email@example.com"
          >
        </label>
        <label
          for="Password"
          class="label"
        > Password:
          <input
            type="password"
            name="password"
            id="Password"
            minlength="8"
            maxlength="32"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label
          for="cats"
          class="label"
        > Do you love cats?
          <input
            type="radio"
            value="yes"
            name="cats"
          > Yes
          <input
            type="radio"
            value="No"
            name="cats"
          > No
        </label>
        <label
          for="Color"
          class="label"
        > What is your favourite color?
          <input
            type="color"
            name="color"
            id="Color"
          >
        </label>
        <label
          for="sleepTime"
          class="label"
        > What time do you go to bed?
          <input
            type="time"
            name="time"
            id="sleepTime"
          >
        </label>
        <label
          for="Car"
          class="label"
        > What are your favorite brand of car?
          <select
            name="car"
            id="Car"
            multiple>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label
          for="Rate"
        > How do you rate our work?
          <input
            type="range"
            name="rate"
            id="Rate"
            min="1"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label
          for="Comments"
          class="label"
        >Comments:
          <textarea
            name="comments"
            id="Comments"
            cols="20"
            rows="2">
          </textarea>
        </label>

        <label for="Recommend"> Would you recommend us?
          <select
            name="recommend"
            id="Recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <label>
        <input type="submit" value="Submit">
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
