<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="container"
      action="/action_page.php"
      method="post">

      <fieldset class="fieldset">
        <legend>Personal Information</legend>

        <label for="surname">Surname:
          <input
            type="text"
            name="Surname"
            id="surname"
            autocomplete="off"
            >
        </label> <br>

        <label for="name">Name:
          <input
            type="text"
            name="Name"
            id="name"
            autocomplete="off">
        </label><br>

        <label for="Age">How old are You?
          <input
            type="number"
            name="age"
            id="Age"
            value="12"
            min="1"
            max="100">
        </label><br>

        <label for="BirthDate">Full date of birth:
          <input
            type="date"
            name="birthDate"
            id="BirthDate">
        </label><br>

        <label for="agreement">I accept the term of agreement
          <input
            type="checkbox"
            id="agreement">
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="Email">E:mail:
          <input
            type="email"
            id="Email"
            placeholder="email@example.com"
          >
        </label><br>

        <label for="Password">Password:
          <input
            type="password"
            name="password"
            id="Password"
            minlength="8"
            maxlength="32">
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="cats">
        Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="cats"
              id="yes"> Yes
          </label>

          <label for="no">
            <input
              type="radio"
              name="cats"
              id="no"> No
          </label>
        </div>

        <label for="Color">What is your favourite color?
          <input
            type="color"
            name="color"
            id="Color">
        </label><br>

        <label for="sleepTime">What time do you go to bed?
          <input
            type="time"
            name="time"
            id="sleepTime">
        </label><br>

        <label for="Car">What are your favorite brand of car?
          <select
            name="car"
            id="Car"
            multiple>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="Lada">Lada</option>
          </select>
        </label><br>

        <label for="Rate">How do you rate our work?
          <input
            type="range"
            name="rate"
            id="Rate"
            min="1"
            max="10"
            value="0">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="Comments">Comments:
          <textarea
            name="comments"
            id="Comments"
            cols="20"
            rows="2">
          </textarea>
        </label><br>

        <label for="Recommend"> Whould you recommend us?
          <select
            name="recommend"
            id="Recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <label>
        <input type="submit" value="submit">
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
